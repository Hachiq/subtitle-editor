<div class="item-container" [ngClass]="{'selected': selected}" (click)="selectSegment()">
  <div class="id">{{ id }}</div>
  <div class="timing">
    <div class="time">
      <span>{{ startTime | time }}</span>
    </div>
    <div class="time">
      <span>{{ endTime | time }}</span>
    </div>
  </div>
  <div class="text">{{ text }}</div>
</div>
