<div class="editor-container">
    <form [formGroup]="shiftForm">
        <div class="start-time">
            <h4>Shift Time</h4>
            <div class="timing">
                <span class="value">
                    <label for="HH">Hours</label>
                    <input type="number" id="HH" formControlName="hours" name="hours" min="0" max="999"
                        (input)="restrictToMax($event, 999)">
                </span>
                <span class="value">
                    <label for="mm">Minutes</label>
                    <input type="number" id="mm" formControlName="minutes" name="minutes" min="0" max="59"
                        (input)="restrictToMax($event, 59)">
                </span>
                <span class="value">
                    <label for="ss">Seconds</label>
                    <input type="number" id="ss" formControlName="seconds" name="seconds" min="0" max="59"
                        (input)="restrictToMax($event, 59)">
                </span>
                <span class="value">
                    <label for="ms">Milliseconds</label>
                    <input type="number" id="ms" formControlName="milliseconds" name="milliseconds" min="0" max="999"
                        (input)="restrictToMax($event, 999)">
                </span>
            </div>
        </div>
        <div class="options">
            <h4>Options</h4>
            <div class="inputs">
                <span class="value">
                    <label for="shiftDirection">Shift Direction</label>
                    <select id="shiftDirection" formControlName="shiftDirection" name="shiftDirection">
                        <option value="forward">Forward</option>
                        <option value="backward">Backward</option>
                    </select>
                </span>
                <span class="value">
                    <label for="shiftType">Shift Type</label>
                    <select id="shiftType" formControlName="shiftType" name="shiftType">
                        <option value="add">Add</option>
                        <option value="substract">Substract</option>
                    </select>
                </span>
                <span class="value">
                    <label for="index">From index</label>
                    <input type="number" id="index" formControlName="index" name="index" min="1"
                        (input)="restrictToMax($event, subtitlesStorage.getSubtitles().length)">
                </span>
            </div>
        </div>
    </form>
    <div class="footer">
        <button class="btn btn-save" (click)="shift()">
            Shift
        </button>
    </div>
</div>
