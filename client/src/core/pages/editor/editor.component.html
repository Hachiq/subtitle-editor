@let file = fileStorage.getFile();
@let entries = subsStorage.getSubtitles();

<div class="content">
  <section id="file-select">
    <div class="buttons">
      <button class="btn btn-input">
        <label for="sub-input" class="button-label" id="fileLabel">
          @if (file) {
            {{file.name}}
          } @else {
            Upload Subtitle File
          }
        </label>
        <input
          type="file"
          accept=".srt,.vtt"
          id="sub-input"
          class="hidden-input"
          (change)="onFileSelected($event)"
          #fileInput
        />
      </button>
      <p class="separator">Or</p>
      <button class="btn btn-input" (click)="clearFile(fileInput); createSample()">
        Create Sample File
      </button>
    </div>
  </section>
  <section id="file-examine">
    @for (item of entries; track $index) {
      <div>{{item.id}}</div>
      <div>{{item.startTime}}</div>
      <div>{{item.endTime}}</div>
      <div>{{item.text}}</div>
    }
  </section>
</div>

<div>{{file}}</div>
